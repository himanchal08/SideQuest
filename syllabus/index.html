<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cybersecurity Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #784064;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      color: #ffffff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.75rem;
      color: #ffffff;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
