<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Checklist</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  margin: 0;
  padding: 2rem;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #784064;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1, h2, h3 {
  color: #ffffff;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 0.75rem;
  color: #ffffff;
}

label {
  cursor: pointer;
}

input[type="checkbox"] {
  margin-right: 0.5rem;
}

.section {
  margin-bottom: 2rem;
}

/* Responsive styles */
@media (max-width: 600px) {
  body {
    padding: 1rem;
  }

  .container {
    padding: 1.5rem;
  }

  h1 {
    font-size: 1.75rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  h3 {
    font-size: 1.25rem;
  }

  li {
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
